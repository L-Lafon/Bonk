		<div class="container">
			<h1>Jouer à Bonk !</h1>
			<h4>Compléter le formulaire suivant et appuyer sur Start pour commencer.</h4>
			<p>Nous avons simplement besoin de quelques informations anonymisées qui serviront à l'étude.
			</p>
			<form method="port" action="jouer.html" role="form" name=formu>
				<div class="form-group">
				    <label class="control-label col-sm-2" for="pseudo">Pseudo</label>
				    <div class="col-sm-10">
				    	<input type="pseudo" class="form-control" id="pseudo">
				    </div>
				</div>
		 		<div class="form-group">
		 		<label class="control-label col-sm-2" for="pseudo">Premier essai ?</label>
		 			<div class="col-sm-10">
    					<div class="checkbox">
			    				<input type="radio" name="radi" value="Oui">Oui<input type="radio" name="radi" value="Non">Non
		    				
		    			</div>
		    		</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button onclick="myFunction()" type="submit" class="btn btn-default">Start</button>
					</div>
				</div>

			</form>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script>
		function myFunction(){
			var pseudo = document.getElementById('pseudo'),
			radios = document.getElementsByName('radi'),
			text = "";
			
			for (var i = 0, length = radios.length; i < length; i++) {
			    if (radios[i].checked) {
			        // do whatever you want with the checked radio
			        text += radios[i].value;
			        // only one radio can be logically checked, don't check the rest
			        
			    }
			    
			}
			if (text != "" && pseudo.value!=""){
				document.formu.submit();
			}
			else{
				alert("Merci de remplir correctement les champs du formulaire")
			}
		}
		
		</script>
